# Decap CMS Configuration
# https://decapcms.org/docs/configuration-options/

backend:
  name: git-gateway
  branch: main

# Media files will be stored in this folder
media_folder: "src/assets/uploads"
public_folder: "/src/assets/uploads"

# Editorial workflow for draft/review/ready states
publish_mode: editorial_workflow

# Collections define what content you can manage
collections:
  # Notes (writing)
  - name: "blog"
    label: "Notes"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Illustrations
  - name: "illustrations"
    label: "Illustrations"
    folder: "src/content/illustrations"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Notes", name: "body", widget: "markdown", required: false }

  # Projects
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Project Link", name: "link", widget: "string", required: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Details", name: "body", widget: "markdown" }
